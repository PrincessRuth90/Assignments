<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <main>
        <!--Heading-->
        <h2 class="heading">Login</h2>
        <div class="login-form">
            <!--Login Form Begins-->
            <form action="SuccessPage.html" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="user@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br/>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br/>
            <button type="submit" name="submit" id="submit">Continue</button>
            </form>
            <!--Login Form Ends-->
        </div>
    </main>
</body>
</html>
